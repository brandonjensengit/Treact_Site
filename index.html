<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TReact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="landing">
      <nav>
        <div class="container__nav">
          <div class="row">
            <div class="nav__logo--wrapper">
              <img
                src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                class="logo__img"
                alt=""
              />
              <h2 class="logo__heading">Treact</h2>
            </div>
            <ul class="nav__links">
              <li><a href="" class="nav__link">About</a></li>
              <li><a href="" class="nav__link">Blog</a></li>
              <li><a href="" class="nav__link">Pricing</a></li>
              <li><a href="" class="nav__link">Contact Us</a></li>
              <li><a href="" class="nav__link nav__link--login">Login</a></li>
              <li>
                <a href="" class="nav__link nav__link--primary">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="row">
            <div class="header__des">
              <div class="header__des--title"></div>
              <h1>
                Beautiful React Templates<span class="purple-text">
                  for you.</span
                >
              </h1>

              <p class="header__des--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>

              <form action="" class="header__des--form">
                <input
                  type="text"
                  placeholder="Your E-mail Address"
                  class="des__placeholder"
                />
                <button class="header__des--button">Get Started</button>
              </form>

              <p class="header__des__sub-title">Our Trusted Customers</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                class="header__des--img"
                alt=""
              />
            </div>
            <img
              src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              class="header__img"
              alt=""
            />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
